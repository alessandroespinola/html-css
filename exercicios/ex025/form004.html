<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
      <legend>Dados Pessoais</legend>
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" minlength="5"  maxlength="20" requerid>
      </p>
      <p>
        <label for="imail">E-mail:</label>
        <input type="email" name="email" id="iemail" autocomplete="email" required>
      </p>
      <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="Cel" id="icel" autocomplete="mobile" pattern="\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
      </p>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <p>
        <label for="inome">Endereço:</label>
        <input type="text" name="nome" id="inome" minlength="6"  maxlength="20" requerid>
      </p>
    </fieldset>

    <fieldset>
      <legend>Outro modelo</legend>
      <p>
        <label for="phone">Entre com seu numero :</label>
      
      <input type="tel" id="phone" name="phone"
         pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
         required>
      
      <small>Format: 123-456-7890</small>
      </p>
    </fieldset>
    



    <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </p>

  </form>

  
</body>
</html>
